<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinifyDEV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <button class="menu-btn" id="menuBtn">&#9776;</button>
    <div class="logo">Coinify</div>
  </header>

  <!-- Side Menu -->
<nav class="side-menu" id="sideMenu">
  <button class="close-btn" id="closeBtn">&#10005;</button>

  <!-- Replace hash anchors with actual sub pages -->
  <a class="menu-link" href="howcoinifyworks/index.html">How Coinify Works</a>
</nav>
  
  <!-- Main Content -->
  <main class="main-content">
    <section class="hero">
      <div class="hero-card">
        <div class="hero-image">
          <img src="soon.png" alt="Coming Soon" />
        </div>
        <h1>Soon.</h1>
        <p class="date">At December 30</p>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const sideMenu = document.getElementById("sideMenu");

    menuBtn.onclick = () => sideMenu.classList.add("open");
    closeBtn.onclick = () => sideMenu.classList.remove("open");
  </script>
</body>
</html>
