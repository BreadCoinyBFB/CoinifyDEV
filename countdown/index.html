<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown | Coinify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown-container">
    <h2>COUNTDOWN:</h2>
    <p id="days">DAYS: 54</p>
    <p id="hours">HOUR: 3</p>
    <p id="minutes">MINUTES: 24</p>
    <p id="seconds">SECONDS: 59</p>
    <p id="milliseconds">MILLISECONDS: 999</p>
  </div>

  <script>
    // Starting countdown values
    let days = 54;
    let hours = 3;
    let minutes = 24;
    let seconds = 59;
    let milliseconds = 999;

    // Update function
    function updateCountdown() {
      milliseconds -= 10; // subtract faster (10ms per frame)

      if (milliseconds < 0) {
        milliseconds = 990;
        seconds--;
      }
      if (seconds < 0) {
        seconds = 59;
        minutes--;
      }
      if (minutes < 0) {
        minutes = 59;
        hours--;
      }
      if (hours < 0) {
        hours = 3;
        days--;
      }

      // End condition
      if (days < 0) {
        document.querySelector(".countdown-container").innerHTML = "<h2>COUNTDOWN FINISHED</h2>";
        clearInterval(timer);
        return;
      }

      // Update displayed values
      document.getElementById("days").innerText = "DAYS: " + days;
      document.getElementById("hours").innerText = "HOUR: " + hours;
      document.getElementById("minutes").innerText = "MINUTES: " + minutes;
      document.getElementById("seconds").innerText = "SECONDS: " + seconds;
      document.getElementById("milliseconds").innerText = "MILLISECONDS: " + milliseconds;
    }

    // Update every 10 milliseconds for realistic speed
    const timer = setInterval(updateCountdown, 10);
  </script>
</body>
</html>
