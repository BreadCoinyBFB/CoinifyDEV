<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown | Coinify</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="countdown-container">
    <h2>COUNTDOWN:</h2>
    <p id="days">DAYS: 53</p>
    <p id="hours">HOUR: 5</p>
    <p id="minutes">MINUTES: 30</p>
    <p id="seconds">SECONDS: 59</p>
    <p id="milliseconds">MILLISECONDS: 999</p>
  </div>

  <script>
  (function() {
    // Check if a previous target time exists
    let endTime = localStorage.getItem("countdownEndTime");

    // If not, create one starting from now + initial countdown duration
    if (!endTime) {
      const start = Date.now();
      const duration =
        (((53 * 24 + 5) * 60 + 30) * 60 + 59) * 1000 + 999; // your initial time
      endTime = start + duration;
      localStorage.setItem("countdownEndTime", endTime);
    } else {
      endTime = parseInt(endTime);
    }

    function updateCountdown() {
      const now = Date.now();
      let remaining = endTime - now;

      if (remaining <= 0) {
        document.querySelector(".countdown-container").innerHTML =
          "<h2>COUNTDOWN FINISHED</h2>";
        localStorage.removeItem("countdownEndTime");
        return;
      }

      let ms = remaining;
      const days = Math.floor(ms / (1000 * 60 * 60 * 24)); ms %= 86400000;
      const hours = Math.floor(ms / (1000 * 60 * 60)); ms %= 3600000;
      const minutes = Math.floor(ms / (1000 * 60)); ms %= 60000;
      const seconds = Math.floor(ms / 1000); ms %= 1000;

      document.getElementById("days").textContent = "DAYS: " + days;
      document.getElementById("hours").textContent = "HOUR: " + hours;
      document.getElementById("minutes").textContent = "MINUTES: " + minutes;
      document.getElementById("seconds").textContent = "SECONDS: " + seconds;
      document.getElementById("milliseconds").textContent =
        "MILLISECONDS: " + Math.floor(ms);

      requestAnimationFrame(updateCountdown);
    }

    requestAnimationFrame(updateCountdown);
  })();
  </script>
</body>
</html>
