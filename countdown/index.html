<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown | Coinify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown-container">
    <h2>COUNTDOWN:</h2>
    <p id="days">DAYS: 53</p>
    <p id="hours">HOUR: 4</p>
    <p id="minutes">MINUTES: 7</p>
    <p id="seconds">SECONDS: 59</p>
    <p id="milliseconds">MILLISECONDS: 999</p>
  </div>

  <!-- hidden countdown script -->
  <script>
  (function() {
    let totalMs = localStorage.getItem("remainingTime");
    if (!totalMs) {
      totalMs = (((53 * 24 + 4) * 60 + 7) * 60 + 59) * 1000 + 999;
    } else {
      totalMs = parseInt(totalMs);
    }

    let last = performance.now();

    function tick(now) {
      const delta = now - last;
      last = now;
      totalMs -= delta;
      if (totalMs <= 0) {
        document.querySelector(".countdown-container").innerHTML = "<h2>COUNTDOWN FINISHED</h2>";
        localStorage.removeItem("remainingTime");
        return;
      }

      localStorage.setItem("remainingTime", Math.floor(totalMs));

      let ms = totalMs;
      const days = Math.floor(ms / (1000 * 60 * 60 * 24)); ms %= 86400000;
      const hours = Math.floor(ms / (1000 * 60 * 60)); ms %= 3600000;
      const minutes = Math.floor(ms / (1000 * 60)); ms %= 60000;
      const seconds = Math.floor(ms / 1000); ms %= 1000;

      document.getElementById("days").textContent = "DAYS: " + days;
      document.getElementById("hours").textContent = "HOUR: " + hours;
      document.getElementById("minutes").textContent = "MINUTES: " + minutes;
      document.getElementById("seconds").textContent = "SECONDS: " + seconds;
      document.getElementById("milliseconds").textContent = "MILLISECONDS: " + Math.floor(ms);

      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
  })();
  </script>
</body>
</html>
