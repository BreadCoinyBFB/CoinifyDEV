<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown | Coinify</title>
</head>
<body>
  <div class="countdown-container">
    <h2>COUNTDOWN:</h2>
    <p id="days">DAYS: 53</p>
    <p id="hours">HOUR: 5</p>
    <p id="minutes">MINUTES: 30</p>
    <p id="seconds">SECONDS: 59</p>
    <p id="milliseconds">MILLISECONDS: 999</p>
  </div>

  <script>
    let days = 53, hours = 5, minutes = 30, seconds = 59, milliseconds = 999;
    let last = performance.now();

    function updateCountdown(now) {
      const delta = now - last;
      last = now;
      milliseconds -= delta;

      while (milliseconds < 0) {
        milliseconds += 1000;
        seconds--;
      }
      if (seconds < 0) { seconds = 59; minutes--; }
      if (minutes < 0) { minutes = 59; hours--; }
      if (hours < 0) { hours = 23; days--; }

      if (days < 0) {
        document.querySelector(".countdown-container").innerHTML = "<h2>COUNTDOWN FINISHED</h2>";
        return;
      }

      document.getElementById("days").innerText = "DAYS: " + days;
      document.getElementById("hours").innerText = "HOUR: " + hours;
      document.getElementById("minutes").innerText = "MINUTES: " + minutes;
      document.getElementById("seconds").innerText = "SECONDS: " + seconds;
      document.getElementById("milliseconds").innerText = "MILLISECONDS: " + Math.floor(milliseconds);
      requestAnimationFrame(updateCountdown);
    }

    requestAnimationFrame(updateCountdown);
  </script>
</body>
</html>
